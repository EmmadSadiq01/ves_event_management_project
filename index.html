<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document </title>
    <link rel="stylesheet" href="evo-calendar.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/duotone.css" integrity="sha384-R3QzTxyukP03CMqKFe0ssp5wUvBPEyy9ZspCB+Y01fEjhMwcXixTyeot+S40+AjZ" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css" integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l" crossorigin="anonymous"/>
  </head>
  <body>
    <section class="calendar">
      <div id="calendar" ></div>
    </section>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Event</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form>

      <div class="modal-body">
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" name="event_date" class="form-control" id="On_event_date" >
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
          </div>
          <div class="mb-3">
            <small>Select Hall</small>
            <label for="hall" class="form-label">A</label>
            <input type="radio" name="hall" value="a" id="hall" class="form-label">
            <label for="hall" class="form-label">B</label>
            <input type="radio" name="hall" value="b" id="hall" class="form-label">
          </div>
          <div class="mb-3">
            <label for="event_name" class="form-label">Event Name</label>
            <input type="text" name="name" class="form-control" id="event_name">
          </div>
          <div class="mb-3">
            <label for="event_cost" class="form-label">Estimated Cost Rs.</label>
            <input type="number" name="cost" class="form-control" id="event_cost">
          </div>
          <div class="mb-3">
            <label for="event_number_guest" class="form-label">No. of Guest</label>
            <input type="number" name="number_guest" class="form-control" id="event_number_guest">
          </div>
          <div class="mb-3">
            <label for="guest_contact" class="form-label">Contact</label>
            <input type="text" name="number_guest" class="form-control" id="guest_contact">
          </div>
          <button type="button" class="btn btn-primary" onclick="eventHandler()">Submit</button>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="Submit" class="btn btn-primary">Save changes</button>
      </div> -->
    </form>

    </div>
  </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="evo-calendar.js"></script>
    <script>
      let myEvents=[]
      $(document).ready(function () {
        let calendarEvents=[]
        myEvents=[
          {
              id: "1", // Event's ID (required)
              name: "Emmad Function", // Event name (required)
              date: "march/1/2021", // Event date (required)
              type: "A", // Event type (required)
              description: "Hall: A </br>Cost: 25,000 </br>Guest: 300 </br>Conact: 03412725048 ",
              everyYear: false, // Same event every year (optional)
              color:"red",
          },
          {
              id: "2", // Event's ID (required)
              name: "Hasnain Function", // Event name (required)
              date: "march/1/2021", // Event date (required)
              type: "B", // Event type (required)
              description: "Hall: B </br>Cost: 57,000 </br>Guest: 300 </br>Conact: 03412725048 ",
              everyYear: false, // Same event every year (optional)
              color:"blue",
          },
        ]
        $("#calendar").evoCalendar({
          theme: 'Midnight Blue',
          // settingName: settingValue
          calendarEvents: myEvents
        });
        // console.log($("#calendar").evoCalendar())
       
        console.log(myEvents[0].name)
        
      });
      console.log(myEvents)
      function eventHandler(){
        let date = document.getElementById('On_event_date').value;
        let name = document.getElementById('event_name').value;
        let event_cost = document.getElementById('event_cost').value;
        let event_number_guest = document.getElementById('event_number_guest').value;
        let guest_contact = document.getElementById('guest_contact').value;
        let hall=""
        let hall_select = document.getElementsByName("hall")
        for(i = 0; i < hall_select.length; i++) {
                if(hall_select[i].checked)
                hall = hall_select[i].value
            }
          let push_data={
            id:3,
            name:name,
            date:date,
            color:"pink",
            hall: hall,
            event_cost : event_cost,
            event_number_guest : event_number_guest,
            guest_contact: guest_contact

          }
          
          myEvents.push(push_data)
          console.log(myEvents)
        }
    </script>
  </body>
</html>
