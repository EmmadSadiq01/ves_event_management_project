<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mhs | Manager</title>
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link href="../fontawesome/fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/booking.css">
</head>

<body>
    <div class="container">
        <div class="button text-center mb-3 hide-on-print">
            <button class="btn btn-primary " onclick="window.print()"><i class="fas fa-print"></i></button>
        </div>
        <div class="print_title">
            <h1>Booking Recipt</h1>
        </div>
        <div class="print_header">
            <div class="entry_field">
                <h4>S.no</h4>
                <p>MHS-SM<span id="sno"></span></p>
            </div>
            <div class="entry_field">
                <h4>Date</h4>
                <p id="todayDate"></p>
            </div>
        </div>
        <div class="estimate_details">
            <div class="entry_field">
                <h4>Function Date</h4>
                <p id="funtionDate"></p>
            </div>
            <div class="entry_field">
                <h4>Day</h4>
                <p id="eventDay"> </p>
            </div>
            <div class="entry_field">
                <h4> Shift </h4>
                <p id="event_shift"> </p>
            </div>
            <div class="entry_field">
                <h4> Hall </h4>
                <p id="hall_portion"> a </p>
            </div>
        </div>
        <div class="estimate_details">
            <div class="entry_field">
                <h4>Function Organizer Name</h4>
                <p id="party_name"></p>
            </div>

        </div>
        <div class="estimate_details">
            <div class="entry_field">
                <h4>Function Organizer CNIC No</h4>
                <p id="cnic">--</p>
            </div>

        </div>
        <div class="estimate_details">
            <div class="entry_field">
                <h4>Address</h4>
                <p id="address">North Karachi, L-437, sector xyz, Karchi</p>
            </div>

        </div>
        <div class="estimate_details">
            <div class="entry_field">
                <h4>Cell</h4>
                <p id="phone">--</p>
            </div>
        </div>
        <div class="estimate_details">
            <div class="entry_field">
                <h4>Number of Guests</h4>
                <p id="no_of_guest">200</p>
            </div>
            <div class="entry_field">
                <h4>Occasion</h4>
                <p id="event_name">Mehndi</p>
            </div>
        </div>

        <div class="container amount-details">
            <table>
                <tr>
                    <td>
                        <div class="amnt_desc">

                            <h3>Banquet Rent</h3>
                            <p></p>
                        </div>
                    </td>
                    <td>
                        <div class="amnt-box">

                            <h3>Rs</h3>
                            <p id="booking_amnt"></p>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="amnt_desc">

                            <h3>Advance Paid</h3>
                            <p></p>
                        </div>
                    </td>
                    <td>
                        <div class="amnt-box">

                            <h3>Rs</h3>
                            <p id="advance_amnt"></p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="amnt_desc">

                            <h3>Balance</h3>
                            <p></p>
                        </div>
                    </td>
                    <td>
                        <div class="amnt-box">

                            <h3>Rs</h3>
                            <p id="total_amnt"></p>
                        </div>
                    </td>
                </tr>

            </table>

        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/print_booking.js"></script>
</body>

</html>
